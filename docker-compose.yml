version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.deployer
    container_name: poliverai-backend
    env_file:
      - ./.env
    # The backend will read MONGO_URI from the environment. For local development
    # you can set MONGO_URI in .env to point at a local mongo or an Atlas URI.
    environment:
      - MONGO_URI
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poliverai-frontend
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "8080:80"
    depends_on:
      - backend

# Example usage:
# docker-compose up --build
